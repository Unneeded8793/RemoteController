<!DOCTYPE html>
<html>
<head>
  <title>Remote Control</title>
</head>
<body>
  <h1>Remote Control</h1>
  <button id="leftButton">Left</button>
  <button id="rightButton">Right</button>
  <button id="upButton">Up</button>
  <button id="downButton">Down</button>
  <button id="clickButton">Click</button>
  <button id="scrollUpButton">Scroll Up</button>
  <button id="scrollDownButton">Scroll Down</button>

  <script>
    const socket = new WebSocket("ws://localhost:8765"); // Create the WebSocket object first

    // Add the onopen event listener after the WebSocket object is created
    socket.onopen = () => {
      console.log("Connected to server");
    };

    socket.onmessage = (event) => {
      console.log("Received message from server:", event.data);
    };

    document.getElementById("leftButton").addEventListener("click", () => {
      socket.send("left");
    });

    document.getElementById("rightButton").addEventListener("click", () => {
      socket.send("right");
    });

    document.getElementById("upButton").addEventListener("click", () => {
      socket.send("up");
    });

    document.getElementById("downButton").addEventListener("click", () => {
      socket.send("down");
    });

    document.getElementById("clickButton").addEventListener("click", () => {
      socket.send("click");
    });

    document.getElementById("scrollUpButton").addEventListener("click", () => {
      socket.send("scroll_up");
    });

    document.getElementById("scrollDownButton").addEventListener("click", () => {
      socket.send("scroll_down");
    });
  </script>
</body>
</html>
